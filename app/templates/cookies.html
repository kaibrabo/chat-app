<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt">Create a username</h5>
        <input type="text" name="input" ng-model="cookies.username" required>
    </div>
    <div class="modal-footer">
        <button class="btn-new" ng-click="cookies.createUsername()">Enter</button>
        <button class="btn-new" ng-click="cookies.signin()">Google Sign-In</button>        
    </div>
</section>
