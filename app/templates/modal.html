<section class="modal-box">
    <div class="modal-header">

        <h3 class="modal-title">Who to Chatta?</h3>

    </div>

    <div class="modal-body">

        <h5 class="modal-prompt">Enter a Name</h5>

            <input type="text" name="input" ng-model="modal.addChat.name">

    </div>

    <div class="modal-footer">

        <button class="btn-new" type="button" ng-click="modal.submit()">New Chat</button>

        <button class="btn-cancel" type="button" ng-click="modal.cancel()">Cancel</button>

    </div>
</section>
